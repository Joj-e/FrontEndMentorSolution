<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <main>
    <section class="card-container">
      <div class="front-card-div">
        <div class="card-content">
          <p class="card-number-display">0000 0000 0000 0000</p>
          <div class="flex-display">
            <p class="holder-name-display">Jane Appleseed</p>
            <p class="exp-date-display">00/00</p>
          </div>
        </div>
      </div>
      <div class="back-card-div">
        <p class="cvc-display">123</p>
      </div>
    </section>

    <section class="form-container">
      <form>
        <label for="cardholder-name">Cardholder Name</label>
        <input type="text" id="cardholder-name" class="cardholder-name" name="cardholder-name"
          placeholder="e.g. Jane Appleseed" oninput="inputName()">
        <p id="name-error-message"></p>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" class="card-number" name="card-number"
          placeholder="e.g. 1234 5678 9123 0000" oninput="inputNumber()">
        <p id="number-error-message"></p>
        
        <div class="flex">
          <div class="date-container">
            <label for="expiration-date">Exp. Date(MM/YY)</label>
            <div class="date-input">
              <input type="text" class="expiration-date" id="expiration-month" name="expiration-date" placeholder="MM" oninput="inputMonth()">
              <span> </span>
              <input type="text" class="expiration-date" id="expiration-year" name="expiration-date" placeholder="YY" oninput="inputYear()">
              <p id="exp-error-message"></p>
            </div>
          </div>

          <div class="cvc-container">
            <label for="cvc">CVC</label>
            <input type="text" class="cvc" id="cvc" name="cvc" placeholder="e.g. 123" oninput="inputCVC()">
            <p id="cvc-error-message"></p>
          </div>
        </div>
        <button aria-label="Confirm Button" type="submit">Confirm</button>
      </form>

      <div class="thank-you-div hidden" id="thank-you">
        <h2 id="thank-you-header">Thank You!</h2>
        <p>We've added your card details</p>
        <button aria-label="Continue Button" id="continue">Continue</button>
      </div>
    </section>
  </main>
  
</body>

</html>
